<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>osuRanmap</title>

    <!-- Bootstrap -->

  <body>

      <div class="row" style="padding-top: 15px">
        <div class="form-inline">
		  <div class="form-group">
		    <input type="password" class="form-control" id="apiKey" placeholder="API Key">
		  </div>
      <div class="form-group">
        <input type="text" class="form-control" id="minDiff" placeholder="Minimum Diff">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="maxDiff" placeholder="Maximum Diff">
      </div>
		  <button class="btn btn-default" id="btnGenerate">Generate</button>
		</div>
      </div>
      <div class="row">
        <div id="loading" style="text-align: center"><img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/585d0331234507.564a1d239ac5e.gif"></div>
        <div id="data"></div>
      </div>
      <div class="row">
        <div style="display:block;height:3px;background-color:gray"></div>
        <div class="col-sm-6"><small>osu<b>Ranmap</b> version 0.0.2 | <a href="https://github.com/IamEld3st/osuRanmap">GitHub</a></small></div>

      </div>

    <script src="./script.js"></script>
